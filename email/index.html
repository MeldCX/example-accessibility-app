<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://storage.googleapis.com/assets.meld.cx/agent/1.0.41/Agent.js"></script>
    <title>Document</title>
</head>
<body>
        <input id='inputField1' type="text" aria-label="testing 1" data-mcx-keyset="custom-key-set" />
        <input id='inputField2' type="text" aria-label="testing 2" />

        <script>

            window.addEventListener('mcxAccessibilityReady', async() => {
                const name = 'custom-key-set';
                const keyset = [
                    'a',
                    'b',
                    'c',
                    {name: 'plus sign', value: '+'},
                    {name: 'minus sign', value: '-'},
                    {name: 'at symbol', value: '@'},
                    {name: 'dot com placeholder', value: '.com'}
                ];

                window.mcxAccessibility.addKeySet(name, keyset);
            });

        </script>
</body>
</html>
